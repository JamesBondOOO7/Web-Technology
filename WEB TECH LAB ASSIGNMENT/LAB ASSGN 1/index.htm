<!-- Create Html file which will including your details like your image, your name ,roll no, and show in a form as output -->
<html>
    <head>
        <title>Intro</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <h1 align="center">Student Info</h1>
            <table border="10" align="center">
                <tr>
                    <td>Name</td> 
                    <td><input type="text" placeholder="Full Name" name="name"></td>
                </tr>
                <tr>
                    <td>Roll Number</td>
                    <td><input type="text" placeholder="Roll Number" name="Roll Number"></td>
                </tr>
                <tr >
                    <td>Your Image</td>
                    <td><p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                        <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
                        <p><img id="output" width="200" height="150"/></p>
                    </td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" placeholder="Phone Number" name="Phone Number"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" placeholder="Address" name="Address"></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td><input type="text" placeholder="Email Id" name="Email Id"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" placeholder="DOB" name="DOB"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                    <input type="radio" placeholder="Gender" name="Gender" value="Male">Male
                    <input type="radio" placeholder="Gender" name="Gender" value="Female">Female
                    <input type="radio" placeholder="Gender" name="Gender" value="Other">Other</td>
                </tr>
                <tr>
                    <td rowspan="3">Hobbies</td>
                    <td>
                    <input type="checkbox" placeholder="Hobbies" name="Hobbies" value="Programming">Programming</td>
                </tr>
                <tr>
                    <td>
                    <input type="checkbox" placeholder="Hobbies" name="Hobbies" value="Construction">Construction</td>
                </tr>
                <tr>
                    <td>
                    <input type="checkbox" placeholder="Hobbies" name="Hobbies" value="Designing">Designing</td>
                </tr>
                <tr>
                    <td>Select Branch</td>
                    <td>
                    <select name="Branch" id="Branch" size="3">
                        <option value="COE">COE</option>
                        <option value="IT">IT</option>
                        <option value="CSAI">CSAI</option>
                        <option value="ECE">ECE</option>
                        <option value="ME">ME</option>
                        <option value="ICE">ICE</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Rate this site</td>
                    <td>
                        <input type="text" name="Rating" id="Rating" placeholder="Rating out of 5">
                    </td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td>
                        <textarea name="Comments" id="Comments" cols="25" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input style="margin-left: 50%" type="submit" name="submit" id="submit">
                        <input type="reset" name="reset" id="reset">
                    </td>
                </tr>
            </table>
        </form>
        <script src="app.js"></script>
    </body>
</html>
