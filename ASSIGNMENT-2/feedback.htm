<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>ASSIGN 1</title>
    </head>
    <body bgcolor="darkslategray">
        <form>
            <h1 align="center">FEEDBACK</h1>
            <table style="background-color: rgb(84, 204, 75);" border="10" align="center">
                <tr>
                    <td>Name</td> 
                    <td style="background-color: rgb(189, 251, 185);"><input type="text" placeholder="Full Name" name="name" style="background-color: rgb(189, 251, 185);"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td style="background-color: rgb(189, 251, 185);"><input type="text" placeholder="Phone Number" name="Phone Number" style="background-color: rgb(189, 251, 185);"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td style="background-color: rgb(189, 251, 185);"><input type="text" placeholder="Address" name="Address" style="background-color: rgb(189, 251, 185);"></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td style="background-color: rgb(189, 251, 185);"><input type="text" placeholder="Email Id" name="Email Id" style="background-color: rgb(189, 251, 185);"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td style="background-color: rgb(189, 251, 185);"><input type="date" placeholder="DOB" name="DOB" style="background-color: rgb(189, 251, 185);"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td style="background-color: rgb(189, 251, 185);">
                    <input type="radio" placeholder="Gender" name="Gender" style="background-color: rgb(189, 251, 185);" value="Male">Male
                    <input type="radio" placeholder="Gender" name="Gender" style="background-color: rgb(189, 251, 185);" value="Female">Female
                    <input type="radio" placeholder="Gender" name="Gender" style="background-color: rgb(189, 251, 185);" value="Other">Other</td>
                </tr>
                    <td>Rate this site</td>
                    <td>
                        <input type="text" name="Rating" id="Rating" placeholder="Rating out of 5">
                    </td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td>
                        <textarea name="Comments" id="Comments" cols="25" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input style="margin-left: 50%" type="submit" name="submit" id="submit">
                        <input type="reset" name="reset" id="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
